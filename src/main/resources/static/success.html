<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<title>付款成功</title>
<link rel="stylesheet" type="text/css" href="./css/hui.css" />
</head>
<body>
<header class="hui-header">

	<h1>付款成功</h1>
	
</header>
<div class="hui-wrap">
	<div style="height: 10px;"></div>
	
	<div style=" background-color: #fff; padding: 10px; text-align: center;">
		<img style="width: 35%;" src="img/s.png" alt="">
		<h2>付款成功</h2>
	</div>
	
	<div style="height: 10px;"></div>
	<div style="padding:0px 20px 0px 20px;" id="btnList1">
		<button onclick="tiao()" type="button" class="hui-button hui-button-large hui-primary" >返回主页</button>
	</div>
	
	 
</div>
</div>
<script src="./js/hui.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
		function tiao() {
			var r = GetQueryString("d");
			if(r != null){
				window.location.href = "/start?d=t";
			}else{
				window.location.href = "/start";
			}

        }


		function GetQueryString(name)
		{
			var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");
			var r = window.location.search.substr(1).match(reg);//search,查询？后面的参数，并匹配正则
			if(r!=null)return  unescape(r[2]); return null;
		}


</script>
</body>
</html>
